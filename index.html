
<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IRYX/liste de lien</title>
	<style>
    @import url('https://fonts.cdnfonts.com/css/adelle-sans');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Adelle Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
    }

    /* Rectangle sup√©rieur */
    .header {
      width: 100%;
      min-height: 30vh;
      background-color: #f4195d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .header h1 {
      color: #ffffff;
      font-size: 80pt;
      font-weight: 600;
      margin: 0;
    }

    .header p {
      color: #ffffff;
      font-size: 32pt;
      font-weight: 400;
      line-height: 36pt;
      margin: 10px 0 40px 0;
    }

    /* Blocs de liens */
    .link-block {
      margin-top: 80px;
      width: 80%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .link-block a {
      text-decoration: none;
      color: #000000;
      font-size: 22pt;
      font-weight: 200;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }

    .link-block a:hover {
      color: #f4195d;
      transform: translateX(5px);
    }

    .link-block img {
      width: 32px;
      height: 32px;
    }

    /* Ajustement responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 48pt;
      }

      .header p {
        font-size: 20pt;
        line-height: 24pt;
        margin-bottom: 20px;
      }

      .link-block {
        margin-top: 40px;
        width: 90%;
      }

      .link-block a {
        font-size: 18pt;
      }

      .link-block img {
        width: 24px;
        height: 24px;
      }
    }
  </style>

</head>

<body>
	<div class="header">
    <h1>IRYX</h1>
    <p>Image de Marque</p>
  </div>

  <div class="link-block">
    <a href="https://www.instagram.com/iryx_im/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram
    </a>

    <a href="https://www.facebook.com/profile.php?id=61580891266654" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      Facebook
    </a>

    <a href="https://www.behance.net/marianedub" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145799.png" alt="Behance">
      Mon portfolio (Behance)
    </a>
  </div>

</body>
</html>
