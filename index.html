<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IRYX</title>

<style>
    @import url('https://fonts.cdnfonts.com/css/adelle-sans');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Adelle Sans', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
    }

    /* Rectangle supérieur */
    .header {
        width: 100%;
        min-height: calc(25vh + 50px);
        background-color: #f4195d;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 50px;
        box-sizing: border-box;
    }

    .header h1 {
        color: #ffffff;
        font-size: 122pt;
        font-weight: 600;
        margin: 0;
    }

    .header p {
        color: #ffffff;
        font-size: 50pt;
        font-weight: 400;
        line-height: 56pt;
        margin: 0 0 50px 0;
    }

    /* Blocs de liens */
    .link-block {
        margin-top: 150px;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 40px;
    }

    .link-block a {
        text-decoration: none;
        color: #000000;
        font-size: 60pt; /* augmenté */
        font-weight: 100; /* thin */
        display: flex;
        align-items: center;
        gap: 25px;
    }

    .link-block img {
        width: 70px; /* augmenté */
        height: 70px;
    }

    /* Ajustement responsive */
    @media (max-width: 768px) {
        .header h1 {
            font-size: 72pt;
        }
        .header p {
            font-size: 36pt;
            line-height: 40pt;
            margin-bottom: 30px;
        }
        .link-block a {
            font-size: 40pt;
        }
        .link-block img {
            width: 50px;
            height: 50px;
        }
        .link-block {
            margin-top: 60px;
            width: 90%;
        }
    }
</style>

</head>

<body>

    <div class="header">
        <h1>IRYX</h1>
        <p>Image de Marque</p>
    </div>

    <div class="link-block">
        <a href="https://www.instagram.com/iryx_im/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            Instagram
        </a>
        <a href="https://www.facebook.com/profile.php?id=61580891266654&rdid=d2fOjgaxNxfXTc4U#" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            Facebook
        </a>
        <a href="https://www.behance.net/marianedub" target="_blank">
            <img src="https://img.favpng.com/7/18/9/logo-design-behance-logo-on-black-circle-jUfYvMg9.jpg" alt="Behance">
            Mon portfolio (Behance)
        </a>
    </div>

</body>
</html>
