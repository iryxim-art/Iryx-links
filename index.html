<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IRYX</title>

<style>
    @import url('https://fonts.cdnfonts.com/css/adelle-sans');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap');

    * {
        box-sizing: border-box;
        transition: all 0.4s ease;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        overflow-x: hidden;
    }

    /* ----------- ÉCRAN D'INTRO ----------- */
    .intro {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 75%; /* ✅ prend 75 % de la largeur */
        height: 100vh;
        background-color: #030375;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 10;
        animation: fadeInIntro 1.5s ease forwards;
        border-radius: 20px; /* optionnel, pour un look plus doux */
    }

    .intro img {
        width: 360px;
        opacity: 0;
        animation: fadeLogo 1.5s ease forwards;
        animation-delay: 0.3s;
        margin-bottom: 60px; /* équilibre vertical entre le logo et le bouton */
    }

    @keyframes fadeLogo {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    .intro button {
        background-color: #ffffff;
        color: #030375;
        border: none;
        font-size: 28pt; /* ✅ plus gros texte */
        padding: 25px 80px; /* ✅ bouton plus grand */
        cursor: pointer;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .intro button.clicked {
        background-color: transparent;
        border: 2px solid #ffffff;
        color: #ffffff;
    }

    @keyframes fadeInIntro {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ----------- PAGE DE LIENS ----------- */
    .page {
        opacity: 0;
        transform: translateY(40px);
        pointer-events: none;
        transition: all 1s ease;
    }

    .page.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
    }

    .header {
        width: 100%;
        background-color: #f4195d;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 50px 0;
    }

    .header h1 {
        color: #ffffff;
        font-size: 122pt;
        font-weight: 600;
        margin: 0;
    }

    .header p {
        color: #ffffff;
        font-size: 50pt;
        font-weight: 400;
        line-height: 56pt;
        margin: 0;
    }

    .link-block {
        margin-top: 150px;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 60px;
        margin-left: auto;
        margin-right: auto;
    }

    .link-block a {
        text-decoration: none;
        color: #000000;
        font-family: 'Montserrat', sans-serif; /* ✅ même police que le bouton */
        font-size: 50pt; /* ✅ réduit de 10pt */
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 25px;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .link-block img {
        width: 70px;
        height: 70px;
        transition: all 0.3s ease;
    }

    .link-block a:active {
        outline: 4px solid #f4195d;
    }

    @media (max-width: 768px) {
        .intro {
            width: 90%;
        }
        .intro img {
            width: 260px;
            margin-bottom: 40px;
        }
        .intro button {
            font-size: 20pt;
            padding: 20px 60px;
        }
        .header h1 { font-size: 72pt; }
        .header p { font-size: 36pt; }
        .link-block a { font-size: 34pt; }
        .link-block img { width: 50px; height: 50px; }
    }
</style>
</head>

<body>

    <!-- ÉCRAN D'INTRO -->
    <div class="intro" id="intro">
        <img src="logo-iryx-web.png" alt="IRYX Logo">
        <button id="showLinks">Voir les liens</button>
    </div>

    <!-- PAGE DE LIENS -->
    <div class="page" id="page">
        <div class="header">
            <h1>IRYX</h1>
            <p>Image de Marque</p>
        </div>

        <div class="link-block">
            <a href="https://www.instagram.com/iryx_im/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61580891266654" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.behance.net/marianedub" target="_blank">
                <img src="https://img.favpng.com/7/18/9/logo-design-behance-logo-on-black-circle-jUfYvMg9.jpg" alt="Behance">
                Mon portfolio (Behance)
            </a>
        </div>
    </div>

<script>
    const button = document.getElementById('showLinks');
    const intro = document.getElementById('intro');
    const page = document.getElementById('page');

    button.addEventListener('click', () => {
        button.classList.add('clicked');
        setTimeout(() => {
            intro.style.opacity = '0';
            intro.style.pointerEvents = 'none';
            intro.style.display = 'none';
            page.classList.add('active');
        }, 800);
    });
</script>

</body>
</html>
